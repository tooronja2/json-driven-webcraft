    <!-- Service Worker Registration Mejorado -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js?v=3')
            .then((registration) => {
              console.log('‚úÖ SW registered successfully v3:', registration);
              
              // Forzar actualizaci√≥n inmediata si hay una nueva versi√≥n
              registration.addEventListener('updatefound', () => {
                console.log('üîÑ SW update found');
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      console.log('üÜï New SW installed, activating immediately');
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    } else {
                      console.log('‚úÖ SW installed for first time');
                    }
                  }
                });
              });

              // Revisar actualizaciones cada vez que la app gana foco
              window.addEventListener('focus', () => {
                registration.update();
              });
            })
            .catch((error) => {
              console.error('‚ùå SW registration failed:', error);
            });
            
          // Handle PWA install prompt
          let deferredPrompt;
          window.addEventListener('beforeinstallprompt', (e) => {
            console.log('üíæ PWA install prompt available');
            deferredPrompt = e;
          });
          
          // Handle successful PWA installation
          window.addEventListener('appinstalled', (e) => {
            console.log('‚úÖ PWA v3 installed successfully');
            deferredPrompt = null;
          });
        });
      } else {
        console.warn('‚ö†Ô∏è Service Worker not supported');
      }
    </script>
